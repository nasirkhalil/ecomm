<div class="mt-h">
	<app-header></app-header>
</div>

<section class="bgwhite p-t-0 p-b-65 mt-80">
		<div class="container">
			<div class="row">

				<div class="col-sm   p-b-50">
					<!--  -->
					<div class="search-product pos-relative bo4 of-hidden">
						<input class="s-text7 size1 p-l-23 p-r-250" type="text" name="search-product" placeholder="Search Products..." [(ngModel)]="searchText">

						<button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
							<i class="fs-12 fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
					<br>

					<!-- Product -->
					<div class="row">
						<div class="col-6 col-md-6 col-lg-3 p-b-50" *ngFor="let prd of products | filter:searchText; let i = index" >
							<div *ngIf="item === -1">"No matches"</div>
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-img wrap-pic-w of-hidden pos-relative">
									<img src="{{ image_url }}assets/images/{{ prd.product_image}}" alt="IMG-PRODUCT">
									<!--<img [src]="image_url" alt="IMG-PRODUCT">-->

									<div class="block2-overlay trans-0-4">
										<div class="block2-btn-addcart w-size1 trans-0-4">
											<!-- Button -->
											<a routerLink="/details" (click)="productDetails(prd.id)"><button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
												Details
											</button></a>
										</div>
									</div>
								</div>
								<div class="block2-txt p-t-20">
									<a routerLink="/details" (click)="productDetails(prd.id)" class="block2-name dis-block s-text3 p-b-5">{{ prd.product_name }}</a>
									<span class="block2-newprice m-text8 p-r-5">{{ prd.product_price }} KD</span>
								</div>
							</div>
						</div>

					</div>

					<!-- Pagination -->
					<!--<div class="pagination flex-m flex-w p-t-26">
						<a href="#" class="item-pagination flex-c-m trans-0-4 active-pagination">1</a>
						<a href="#" class="item-pagination flex-c-m trans-0-4">2</a>
					</div>-->
				</div>
			</div>
		</div>
	</section>
<app-footer></app-footer>
